<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <style>
      .nord0 { fill: #2E3440; }
      .nord4 { fill: #D8DEE9; }
      .nord6 { fill: #ECEFF4; }
      .nord8 { fill: #88C0D0; }
      .nord9 { fill: #81A1C1; }
      .nord10 { fill: #5E81AC; }
      .nord14 { fill: #A3BE8C; }
      
      .text { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-weight: 300;
      }
      .title { font-size: 32px; letter-spacing: 4px; }
      .subtitle { font-size: 11px; letter-spacing: 2px; }
      .tagline { font-size: 9px; letter-spacing: 1px; opacity: 0.7; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="nord0" width="400" height="120" rx="8"/>
  
  <!-- Sock Icon (Left) -->
  <g transform="translate(40, 30)">
    <!-- Sock outline -->
    <path class="nord4" d="M10,5 L30,5 L30,35 L45,35 L50,45 L45,55 L25,55 L25,50 L10,50 Q5,50 5,45 L5,10 Q5,5 10,5 Z" 
          fill="none" stroke="#D8DEE9" stroke-width="2"/>
    
    <!-- Sensor zones -->
    <circle class="nord8" cx="17" cy="15" r="4" opacity="0.9"/>
    <circle class="nord9" cx="23" cy="25" r="4" opacity="0.9"/>
    <circle class="nord10" cx="17" cy="35" r="4" opacity="0.9"/>
    <circle class="nord14" cx="38" cy="45" r="4" opacity="0.9"/>
    
    <!-- Connection lines -->
    <path class="nord9" d="M17,15 L23,25 L17,35" fill="none" stroke="#81A1C1" stroke-width="1.5" opacity="0.6"/>
    <line class="nord10" x1="23" y1="25" x2="38" y2="45" stroke="#5E81AC" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="130" y="55" class="text title nord6">SMART</text>
  <text x="130" y="85" class="text title nord8">SOCKS</text>
  
  <text x="130" y="105" class="text subtitle nord4">ELEC-E7840 Â· AALTO UNIVERSITY</text>
  
  <!-- Decorative line -->
  <line x1="130" y1="65" x2="360" y2="65" stroke="#88C0D0" stroke-width="1" opacity="0.3"/>
  
  <!-- Right side pattern -->
  <g transform="translate(340, 30)" opacity="0.4">
    <circle class="nord8" cx="0" cy="0" r="3"/>
    <circle class="nord9" cx="15" cy="0" r="3"/>
    <circle class="nord10" cx="30" cy="0" r="3"/>
    <circle class="nord8" cx="7" cy="12" r="3"/>
    <circle class="nord9" cx="22" cy="12" r="3"/>
    <circle class="nord8" cx="15" cy="24" r="3"/>
