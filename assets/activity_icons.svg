<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .nord0 { fill: #2E3440; }
      .nord1 { fill: #3B4252; }
      .nord4 { fill: #D8DEE9; }
      .nord6 { fill: #ECEFF4; }
      .nord8 { fill: #88C0D0; }
      .nord9 { fill: #81A1C1; }
      .nord10 { fill: #5E81AC; }
      .nord11 { fill: #BF616A; }
      .nord14 { fill: #A3BE8C; }
      
      .icon-bg {
        fill: #3B4252;
        stroke: #4C566A;
        stroke-width: 2;
      }
      
      .label {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        fill: #D8DEE9;
        text-anchor: middle;
        font-weight: 500;
      }
      
      .activity-icon {
        fill: none;
        stroke: #88C0D0;
        stroke-width: 2.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="nord0" width="800" height="400"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="24" 
        font-weight="300" fill="#ECEFF4" letter-spacing="4">ACTIVITY ICONS</text>
  <line x1="300" y1="55" x2="500" y2="55" stroke="#88C0D0" stroke-width="2"/>
  
  <!-- Row 1: Walking Activities -->
  
  <!-- Walking Forward -->
  <g transform="translate(80, 100)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <!-- Person walking -->
      <circle class="activity-icon" cx="0" cy="-20" r="8"/>
      <line class="activity-icon" x1="0" y1="-12" x2="0" y2="10"/>
      <line class="activity-icon" x1="0" y1="-5" x2="-12" y2="-15"/>
      <line class="activity-icon" x1="0" y1="-5" x2="12" y2="-12"/>
      <line class="activity-icon" x1="0" y1="10" x2="-10" y2="25"/>
      <line class="activity-icon" x1="0" y1="10" x2="10" y2="22"/>
      <!-- Arrow forward -->
      <path class="activity-icon" d="M15,0 L28,0 M22,-5 L28,0 L22,5" stroke="#A3BE8C"/>
    </g>
    <text x="50" y="120" class="label">WALKING</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">FORWARD</text>
  </g>
  
  <!-- Walking Backward -->
  <g transform="translate(220, 100)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-20" r="8"/>
      <line class="activity-icon" x1="0" y1="-12" x2="0" y2="10"/>
      <line class="activity-icon" x1="0" y1="-5" x2="-12" y2="-15"/>
      <line class="activity-icon" x1="0" y1="-5" x2="12" y2="-12"/>
      <line class="activity-icon" x1="0" y1="10" x2="-10" y2="25"/>
      <line class="activity-icon" x1="0" y1="10" x2="10" y2="22"/>
      <!-- Arrow backward -->
      <path class="activity-icon" d="M-15,0 L-28,0 M-22,-5 L-28,0 L-22,5" stroke="#BF616A"/>
    </g>
    <text x="50" y="120" class="label">WALKING</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">BACKWARD</text>
  </g>
  
  <!-- Stairs Up -->
  <g transform="translate(360, 100)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-15" r="7"/>
      <line class="activity-icon" x1="0" y1="-8" x2="0" y2="12"/>
      <line class="activity-icon" x1="0" y1="-2" x2="-10" y2="-10"/>
      <line class="activity-icon" x1="0" y1="-2" x2="10" y2="-8"/>
      <line class="activity-icon" x1="0" y1="12" x2="-8" y2="22"/>
      <line class="activity-icon" x1="0" y1="12" x2="8" y2="20"/>
      <!-- Stairs -->
      <polyline class="activity-icon" points="20,25 30,25 30,15 40,15" stroke="#A3BE8C"/>
    </g>
    <text x="50" y="120" class="label">STAIRS</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">UP</text>
  </g>
  
  <!-- Stairs Down -->
  <g transform="translate(500, 100)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-15" r="7"/>
      <line class="activity-icon" x1="0" y1="-8" x2="0" y2="12"/>
      <line class="activity-icon" x1="0" y1="-2" x2="-10" y2="-10"/>
      <line class="activity-icon" x1="0" y1="-2" x2="10" y2="-8"/>
      <line class="activity-icon" x1="0" y1="12" x2="-8" y2="22"/>
      <line class="activity-icon" x1="0" y1="12" x2="8" y2="20"/>
      <!-- Stairs down -->
      <polyline class="activity-icon" points="20,15 30,15 30,25 40,25" stroke="#BF616A"/>
    </g>
    <text x="50" y="120" class="label">STAIRS</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">DOWN</text>
  </g>
  
  <!-- Sitting -->
  <g transform="translate(640, 100)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-20" r="8"/>
      <line class="activity-icon" x1="0" y1="-12" x2="0" y2="15"/>
      <line class="activity-icon" x1="0" y1="-5" x2="-15" y2="5"/>
      <line class="activity-icon" x1="0" y1="-5" x2="15" y2="5"/>
      <line class="activity-icon" x1="0" y1="15" x2="-15" y2="15"/>
      <line class="activity-icon" x1="0" y1="15" x2="15" y2="15"/>
      <!-- Chair indicator -->
      <path class="activity-icon" d="M-20,15 L-20,5 L20,5 L20,15" stroke="#81A1C1" opacity="0.5"/>
    </g>
    <text x="50" y="120" class="label">SITTING</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">STATIONARY</text>
  </g>
  
  <!-- Row 2: Posture Activities -->
  
  <!-- Standing -->
  <g transform="translate(80, 220)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-25" r="8"/>
      <line class="activity-icon" x1="0" y1="-17" x2="0" y2="15"/>
      <line class="activity-icon" x1="0" y1="-10" x2="-12" y2="0"/>
      <line class="activity-icon" x1="0" y1="-10" x2="12" y2="0"/>
      <line class="activity-icon" x1="0" y1="15" x2="-8" y2="30"/>
      <line class="activity-icon" x1="0" y1="15" x2="8" y2="30"/>
    </g>
    <text x="50" y="120" class="label">STANDING</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">UPRIGHT</text>
  </g>
  
  <!-- Leaning Left -->
  <g transform="translate(220, 220)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50) rotate(-15)">
      <circle class="activity-icon" cx="0" cy="-25" r="8"/>
      <line class="activity-icon" x1="0" y1="-17" x2="0" y2="15"/>
      <line class="activity-icon" x1="0" y1="-10" x2="-12" y2="0"/>
      <line class="activity-icon" x1="0" y1="-10" x2="12" y2="0"/>
      <line class="activity-icon" x1="0" y1="15" x2="-8" y2="30"/>
      <line class="activity-icon" x1="0" y1="15" x2="8" y2="30"/>
    </g>
    <text x="50" y="120" class="label">LEANING</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">LEFT</text>
  </g>
  
  <!-- Leaning Right -->
  <g transform="translate(360, 220)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50) rotate(15)">
      <circle class="activity-icon" cx="0" cy="-25" r="8"/>
      <line class="activity-icon" x1="0" y1="-17" x2="0" y2="15"/>
      <line class="activity-icon" x1="0" y1="-10" x2="-12" y2="0"/>
      <line class="activity-icon" x1="0" y1="-10" x2="12" y2="0"/>
      <line class="activity-icon" x1="0" y1="15" x2="-8" y2="30"/>
      <line class="activity-icon" x1="0" y1="15" x2="8" y2="30"/>
    </g>
    <text x="50" y="120" class="label">LEANING</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">RIGHT</text>
  </g>
  
  <!-- Sit to Stand -->
  <g transform="translate(500, 220)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-20" r="7"/>
      <line class="activity-icon" x1="0" y1="-13" x2="0" y2="10"/>
      <line class="activity-icon" x1="0" y1="-5" x2="-10" y2="0"/>
      <line class="activity-icon" x1="0" y1="-5" x2="10" y2="-5"/>
      <line class="activity-icon" x1="0" y1="10" x2="-8" y2="22"/>
      <line class="activity-icon" x1="0" y1="10" x2="8" y2="18"/>
      <!-- Arrow up -->
      <path class="activity-icon" d="M15,-15 L15,-28 M10,-22 L15,-28 L20,-22" stroke="#A3BE8C"/>
    </g>
    <text x="50" y="120" class="label">TRANSITION</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">SIT→STAND</text>
  </g>
  
  <!-- Stand to Sit -->
  <g transform="translate(640, 220)">
    <rect class="icon-bg" x="0" y="0" width="100" height="100" rx="12"/>
    <g transform="translate(50, 50)">
      <circle class="activity-icon" cx="0" cy="-15" r="7"/>
      <line class="activity-icon" x1="0" y1="-8" x2="0" y2="15"/>
      <line class="activity-icon" x1="0" y1="0" x2="-10" y2="5"/>
      <line class="activity-icon" x1="0" y1="0" x2="10" y2="0"/>
      <line class="activity-icon" x1="0" y1="15" x2="-8" y2="22"/>
      <line class="activity-icon" x1="0" y1="15" x2="8" y2="25"/>
      <!-- Arrow down -->
      <path class="activity-icon" d="M15,15 L15,28 M10,22 L15,28 L20,22" stroke="#BF616A"/>
    </g>
    <text x="50" y="120" class="label">TRANSITION</text>
    <text x="50" y="136" class="label" style="font-size:11px; fill:#81A1C1;">STAND→SIT</text>
  </g>
  
</svg>
