; PlatformIO Project Configuration File
; Smart Socks - ELEC-E7840 Smart Wearables (Aalto University)
; Single firmware for all ESP32S3 units (6 sensors: A0-A5)

[platformio]
default_envs = xiao_esp32s3

; ==========================================
; COMMON SETTINGS
; ==========================================
[common]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_flags = 
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
monitor_filters = default, time
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0

; ==========================================
; XIAO ESP32S3 ENVIRONMENT
; Single firmware reads all 6 sensors (A0-A5)
; - A0: L_P_Heel, A1: L_P_Ball, A2: L_S_Knee
; - A3: R_P_Heel, A4: R_P_Ball, A5: R_S_Knee
; 
; For single-leg deployment: connect only A0-A2 or A3-A5
; Leg labeling happens in Python during data collection
; ==========================================
[env:xiao_esp32s3]
platform = ${common.platform}
board = ${common.board}
framework = ${common.framework}
upload_speed = ${common.upload_speed}
monitor_speed = ${common.monitor_speed}
build_flags = ${common.build_flags}
monitor_filters = ${common.monitor_filters}
lib_deps = ${common.lib_deps}

; Source code is in src/ folder (main.cpp)
; This is the default PlatformIO location
