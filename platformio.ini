; PlatformIO Project Configuration File
; Smart Socks - ELEC-E7840 Smart Wearables (Aalto University)
; Single ESP32S3 reads all 6 sensors (A0-A5)
;
; Source code lives in src/ (PlatformIO default).
; Main firmware: src/main.ino (data collection with WiFi+BLE+serial)
; To test calibration firmware, copy calibration_all_sensors.ino
; from 04_Code/arduino/calibration_all_sensors/ into src/main.ino.

[platformio]
default_envs = xiao_esp32s3

[env:xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_flags =
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
monitor_filters = default, time
lib_deps =
    bblanchon/ArduinoJson@^6.21.0
